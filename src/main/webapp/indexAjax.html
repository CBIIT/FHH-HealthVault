<html>
    <head>
        <title>Upload File</title>
        <script src="js/jquery-1.11.1.js"></script>
        <script src="js/json2.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
    	<a href="https://account.healthvault-ppe.com/redirect.aspx?target=AUTH&targetqs=?appid=4f0cc940-7bdb-436e-abc6-9f000f51cf1e%26actionqs=LOAD%26redirect=http%3A%2F%2Flocalhost%3A8080%2FFHH-REST%2FindexAjax.html">Login</a>
        <br/><br/>
        <button id="getRecord">Retrieve Record</button><br/><br/>
        <button id="getDocument">Retrieve Document</button><br/><br/>
        <button id="putDocument">Post Document</button><br/><br/>
        <b>ADD/UPDATE Document</b>
        <form method="post" action="http://localhost:8080/FHH-REST/rest/hv/putFHHDocument">
        	Auth Token: <br>
        	<textarea name="authToken" rows="4" cols="100"></textarea><br><br>
        	XML Data: <br>
        	<textarea name="xmlData" rows="4" cols="100"></textarea><br><br>
			Thing ID: <input name="thingId" type="text" size="50">      	
        	<br/>
        	Version Stamp: <input name="versionStamp" type="text" size="50">      	
        	<br/>
        	<input type="submit" value="Submit"/>
    	</form>
    	<hr>
    	<br>
    	<b>RETRIEVE Document</b>
        <form method="post" action="http://localhost:8080/FHH-REST/rest/hv/getFHHDocument">
        	Auth Token: <br>
        	<textarea name="authToken" rows="4" cols="100"></textarea><br><br>
        	<input type="submit" value="Submit"/>
    	</form>
    	
    </body>
</html>
